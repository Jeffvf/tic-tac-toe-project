<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-body">
        <div>
            <h1>Player 1</h1>
        </div>
        <div id="game">
            <div id="game-board"></div>
            <div id="options">
                <h1>Choose one:</h1>
                <div>
                    <button class="opt" type="button">X</button>
                    <button class="opt" type="button">O</button>
                </div>
            </div>
        </div>
        <div>
            <h1>Player 2</h1>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div></div>
            <form>
                <div>
                    <label for="player1">Player 1 name:</label><br>
                    <input type="text" id="player1"><br>
                </div>
                <div>
                    <label for="option">Do you wish to play against the computer?</label><br>
                    <select id="option">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br>
                </div>
                <div>
                    <label for="player2">Player 2 name:</label><br>
                    <input type="text" id="player2" disabled><br>
                </div>
                
                <button type="submit" id="confirm-players">OK</button>
            </form>
            <span class="close">&times;</span>
        </div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
