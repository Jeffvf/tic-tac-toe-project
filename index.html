<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-body">
        <div>
            <h1>Player 1</h1>
        </div>
        <div id="game">
            <div id="game-board"></div>
            <div id="options">
                <h1>Choose one:</h1>
                <div>
                    <button class="opt" type="button">X</button>
                    <button class="opt" type="button">O</button>
                </div>
            </div>
        </div>
        <div>
            <h1>Player 2</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
